<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/CSS/css/all.css">
    <link rel="stylesheet" href="file:///C:/Users/hp/OneDrive/Desktop/Web%20Required%20Animations/FONT%20AWESOME/fontawesome-free-5.12.1-web/fontawesome-free-5.12.1-web/css/all.css">
    <script src="https://kit.fontawesome.com/c19c6cfb65.js" crossorigin="anonymous"></script>
    <title>Smooth Login Form</title>
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <div class="input">
            <div class="inputBox">
                <label for="Usename">Username</label>
                <input type="text" name=" " placeholder="example@xyz.com">
                <span style="color: #868686;"> <i id="toggle" class="fas fa-user" onclick="showHide();"></i></span>
                <label for="Password">Password</label>
                <input type="password" id="password" placeholder="**********">
                <span style="color: #868686;"> <i id="toggle" class="fas fa-eye" onclick="showHide();"></i></span>
                <script>
                    const password = document.getElementById('password');
                    const toggle = document.getElementById('toggle');
                    function showHide() { 
                        if (password.type === 'password'){
                            password.setAttribute('type','text');
                            toggle.classList.add('fa-eye-slash')
                        }
                        else{
                            password.setAttribute('type','password');
                            toggle.classList.remove('fa-eye-slash')
                        }
                    }
                </script>
            </div>
            <div class="inputBox">
                <input type="submit" name=" " value="Sign In">
            </div>
        </div>
        <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
    </form>
</body>
</html>
